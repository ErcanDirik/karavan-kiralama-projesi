<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karavan Kiralama Sözleşmesi</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Karavan Kiralama Sözleşmesi</h1>
        <form id="rentalForm">
            <label for="name">Ad Soyad:</label>
            <input type="text" id="name" name="name" required>

            <label for="tc">TC Kimlik No:</label>
            <input type="text" id="tc" name="tc" required>

            <label for="address">Adres:</label>
            <input type="text" id="address" name="address" required>

            <label for="phone">Telefon:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="signature">İmza:</label>
            <canvas id="signaturePad" width="400" height="200"></canvas>
            <button type="button" id="clearSignature">İmzayı Temizle</button>

            <button type="submit">PDF Olarak İndir</button>
        </form>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
